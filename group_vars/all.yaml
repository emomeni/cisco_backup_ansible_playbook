---
# group_vars/all.yml
# Global variables for all devices

# =====================================================
# CONNECTION SETTINGS
# =====================================================
ansible_connection: network_cli
ansible_port: 22
ansible_command_timeout: 60
ansible_connect_timeout: 60

# Python interpreter
ansible_python_interpreter: /usr/bin/python3

# =====================================================
# CREDENTIALS (Use Vault in Production!)
# =====================================================
# For development/testing - replace with vault variables in production
ansible_user: "{{ vault_ansible_user | default('admin') }}"
ansible_password: "{{ vault_ansible_password | default('Cisco123!') }}"
ansible_become: yes
ansible_become_method: enable
ansible_become_password: "{{ vault_ansible_become_password | default('Enable123!') }}"

# =====================================================
# BACKUP CONFIGURATION
# =====================================================
backup_dir: "{{ playbook_dir }}/backups"
retention_days: 30

# =====================================================
# LOGGING AND NOTIFICATIONS
# =====================================================
log_backup_operations: true
send_notifications: false  # Set to true to enable email/slack notifications

# Email settings (if notifications enabled)
email_enabled: false
smtp_host: "smtp.example.com"
smtp_port: 587
smtp_user: "alerts@example.com"
smtp_password: "{{ vault_smtp_password | default('') }}"
email_to: "netops@example.com"
email_from: "ansible-backup@example.com"

# Slack settings (if notifications enabled)
slack_enabled: false
slack_webhook_url: "{{ vault_slack_webhook | default('') }}"
slack_channel: "#network-alerts"

# =====================================================
# TIMEZONE SETTINGS
# =====================================================
timezone: "UTC"
date_format: "%Y-%m-%d %H:%M:%S"

# =====================================================
# SECURITY SETTINGS
# =====================================================
# Disable strict host key checking for network devices
# (They typically don't have persistent SSH keys)
ansible_host_key_checking: false

# SSH connection parameters
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'