# inventory.ini
# Cisco Device Inventory for Backup Automation

# =====================================================
# IOS/IOS-XE DEVICES (Routers and Switches)
# =====================================================
[ios_routers]
core-router-01 ansible_host=192.168.1.10
core-router-02 ansible_host=192.168.1.11
branch-router-01 ansible_host=192.168.2.10

[ios_switches]
dist-switch-01 ansible_host=192.168.1.20
dist-switch-02 ansible_host=192.168.1.21
access-switch-01 ansible_host=192.168.3.10
access-switch-02 ansible_host=192.168.3.11

# Combine all IOS devices
[ios_devices:children]
ios_routers
ios_switches

# =====================================================
# NX-OS DEVICES (Nexus Switches)
# =====================================================
[nxos_core]
nexus-core-01 ansible_host=192.168.1.30
nexus-core-02 ansible_host=192.168.1.31

[nxos_distribution]
nexus-dist-01 ansible_host=192.168.1.40
nexus-dist-02 ansible_host=192.168.1.41

# Combine all NX-OS devices
[nxos_devices:children]
nxos_core
nxos_distribution

# =====================================================
# PARENT GROUPS
# =====================================================
[cisco_devices:children]
ios_devices
nxos_devices

# =====================================================
# SITE-BASED GROUPING (Optional - for site-specific backups)
# =====================================================
[site_hq]
core-router-01
core-router-02
dist-switch-01
dist-switch-02
nexus-core-01
nexus-core-02

[site_branch]
branch-router-01
access-switch-01
access-switch-02

# =====================================================
# DEVICE ROLE GROUPING (Optional)
# =====================================================
[role_core]
core-router-01
core-router-02
nexus-core-01
nexus-core-02

[role_distribution]
dist-switch-01
dist-switch-02
nexus-dist-01
nexus-dist-02

[role_access]
access-switch-01
access-switch-02
branch-router-01

# =====================================================
# GROUP VARIABLES
# =====================================================

# IOS/IOS-XE Device Configuration
[ios_devices:vars]
ansible_network_os=cisco.ios.ios
ansible_connection=network_cli
ansible_become=yes
ansible_become_method=enable

# NX-OS Device Configuration
[nxos_devices:vars]
ansible_network_os=cisco.nxos.nxos
ansible_connection=network_cli
ansible_become=yes
ansible_become_method=enable

# Global Cisco Device Settings
[cisco_devices:vars]
# Credentials (CHANGE THESE or use Ansible Vault!)
ansible_user=admin
ansible_password=Cisco123!
ansible_become_password=Enable123!

# Connection settings
ansible_port=22
ansible_command_timeout=60
ansible_connect_timeout=60

# Python interpreter
ansible_python_interpreter=/usr/bin/python3